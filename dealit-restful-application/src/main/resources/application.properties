server.port=8085
spring.application.name=${APPLICATION_NAME:dealit-restful-application}
spring.data.mongodb.uri=${MONGO_URI}
spring.data.mongodb.database=${MONGO_DB_NAME}
spring.data.mongodb.auto-index-creation=true

app.security.jwt.key=${JWT_SIGNING_KEY}
app.security.jwt.period=${JWT_EXPIRATION_PERIOD}
app.startup.migration=${APP_MONGODB_MIGRATION:false}
app.frontend.url=${FRONTEND_URL:http://localhost:8080}
app.admin.username=${ADMIN_USERNAME}
app.admin.password=${ADMIN_PASSWORD}
app.admin.phoneNumber=${ADMIN_PHONE_NUMBER}
app.admin.email=${ADMIN_EMAIL}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=128MB
spring.servlet.multipart.max-request-size=128MB

arvan.s3.endpoint=${ARVAN_S3_ENDPOINT}
arvan.s3.access_key=${ARVAN_ACCESS_KEY}
arvan.s3.secret_key=${ARVAN_SECRET_KEY}
arvan.s3.bucket_name=${ARVAN_BUCKET_NAME}

services.sms.apiKey=${MELIPAYAMAK_API_KEY}
services.sms.number=${MELIPAYAMAK_PHONE_NUMBER}
services.sms.baseUrl=${MELIPAYAMAK_BASE_URL}

services.exchangerate.baseUrl=${EXCHANGERATE_BASE_URL}
services.exchangerate.apiKey=${EXCHANGERATE_API_KEY}

services.payping.token=${PAYPING_TOKEN}

logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
#logging.file.path=./logs

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true